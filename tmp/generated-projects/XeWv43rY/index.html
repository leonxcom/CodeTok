<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REACT - 创建一个简单的按钮就很好</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    import React from 'react';

const SimpleButton = () => {
  const handleClick = () => {
    alert('Button clicked!');
  };

  return (
    <button onClick={handleClick} style={{ padding: '10px 20px', backgroundColor: '#007bff', color: '#fff', border: 'none', borderRadius: '5px', cursor: 'pointer' }}>
      Click Me
    </button>
  );
};

export default SimpleButton;
    
    // 自动渲染组件
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    
    // 尝试找到并渲染默认导出的组件
    try {
      const ComponentName = Object.keys(window).find(key => 
        window[key] && 
        typeof window[key] === 'function' && 
        key !== 'React' && 
        key !== 'ReactDOM'
      );
      
      if (ComponentName) {
        root.render(React.createElement(window[ComponentName]));
      } else {
        // 如果没有找到组件，尝试直接渲染代码中的JSX
        root.render(React.createElement('div', {}, '组件加载中...'));
      }
    } catch (error) {
      root.render(React.createElement('div', { style: { padding: '20px', color: 'red' } }, 
        '组件渲染错误: ' + error.message
      ));
    }
  </script>
</body>
</html>
